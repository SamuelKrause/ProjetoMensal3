<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styleLoginCadastro.css" />
</head>
<body>
  <div id="loginTela">
    <h1 id="loginTitulo">Login</h1>

    <div class="linhaLogin">
      <p class="reqLogin">Email:</p>
      <input type="email" id="emailLogin" class="loginInput" required />
    </div>

    <div class="linhaLogin">
      <p class="reqLogin">Senha:</p>
      <input type="password" id="senhaLogin" class="loginInput" required />
    </div>

    <button type="submit" id="cadastrarBtn">Entrar</button>

    <p id="msgLogin"></p>

    <p id="naoTemConta">
      <a href="cadastro.html">Ainda nÃ£o tem conta? Cadastre-se</a>
    </p>
  </div>

  <script src="scriptLogin.js"></script>
</body>
</html>
